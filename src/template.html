<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- email country zip code password password confirmation -->
  
    <form novalidate>
      <div class="title">Welcome</div>
      <div class="subtitle">Let's create your account!</div>
      <div class="input-container ic1">
        <input id="email" class="input" type="email" placeholder=" " required/>
        <label for="email" class="placeholder">Email</>
      </div>
      <div class="error emailError" aria-live="polite"></div>

      <div class="input-container ic2">
        <input id="country" class="input" type="text" placeholder=" " />
        <label for="country" class="placeholder">Country</>
      </div>
      <div class="error countryError" aria-live="polite"></div>

      <div class="input-container ic2">
        <input id="zipCode" class="input" type="text" placeholder=" " />
        <label for="zipCode" class="placeholder">Zip Code</>
      </div>
      <div class="error zipCodeError" aria-live="polite"></div>

      <div class="input-container ic2">
        <input id="password" class="input" type="password" placeholder=" " />
        <label for="password" class="placeholder">Password</>
      </div>
      <div class="error passwordError" aria-live="polite"></div>

      <div class="input-container ic2">
        <input id="passwordConfirm" class="input" type="password" placeholder=" " />
        <label for="passwordConfirm" class="placeholder">Confirm Password</>
      </div>
      <div class="error confirmPasswordError" aria-live="polite"></div>



      <button type="text" class="submit">submit</button>
    </form>
  
</body>
</html>
